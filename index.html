<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Tienda de Libros</title>
    <link rel="style" href="./style.css">
</head>
<body>
    <h1>Crear Cuenta en Tienda de Libros</h1>
    <form id="createAccountForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" required>

        <label for="telefono">Teléfono (formato xxx xx xx xx):</label>
        <input type="text" id="telefono" pattern="\d{3} \d{2} \d{2} \d{2}" required>

        <label for="password">Password (mínimo 8 caracteres):</label>
        <input type="password" id="password" minlength="8" required>

        <label for="intereses">Áreas de interés:</label>
        <select id="intereses" required>
            <option value="programacion">Programación</option>
            <option value="diseno">Diseño</option>
            <option value="ciencias">Ciencias</option>
        </select>

        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" required>

        <label>
            <input type="checkbox" id="acepto" required>
            Acepto los términos de protección de datos
        </label>

        <button type="submit">Agregar</button>
    </form>

    <h2>Lista de Libros</h2>
    <form id="bookForm">
        <label for="nombreLibro">Nombre del libro:</label>
        <input type="text" id="nombreLibro" required>

        <label for="precio">Precio (hasta dos decimales):</label>
        <input type="number" id="precio" step="0.01" required>

        <label for="iva">IVA:</label>
        <select id="iva" required>
            <option value="10">Reducido (10%)</option>
            <option value="21">Normal (21%)</option>
        </select>

        <label for="resultado">Resultado:</label>
        <input type="text" id="resultado" readonly>

        <button type="button" id="calcular">Calcular</button>
    </form>

    <script>
        document.getElementById('createAccountForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Cuenta creada exitosamente.');
        });

        // calculamos el precio del IVA
        document.getElementById('calcular').addEventListener('click', function() {
            const precio = parseFloat(document.getElementById('precio').value);
            const iva = parseFloat(document.getElementById('iva').value);

            if (isNaN(precio)) {
                alert('Por favor, ingrese un precio válido.');
                return;
            }

            const total = precio + (precio * iva / 100);
            document.getElementById('resultado').value = total.toFixed(2);
        });
    </script>
</body>
</html>
